<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>login</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="layout">
        <div class="margin clear">
            <div class="lgnheader">
                <div class="header">
                    <div class="logo">
                      <img src="../images/mi.PNG">  
                    </div>
                    <h4 class="account">小米账号登录</h4> 
                    <div class = "site"></div>  
                </div>

                <div class = "tabs">
                    <div class = "login_area">
                        <div class = "login-box">
                            <div class = "login">
                                <form>
                                    <input type="text" class = "txt user" placeholder="邮箱/手机号码/小米ID">
                                    <input type="password" class = "pass" placeholder="密码">
                                </form>
                            </div>
                            <div class = "btns">
                                <input type="button" class = "btn-lg" id="btn" value = "登录">
                            </div>
                            <div class = "other clear">
                                <span class = "custom">
                                    <a href="#" class = "ChangeLoginType">手机短信登录/注册</a>
                                </span>
                                <span class = "custom-link">
                                    <a href="./register.html" class = "outer-link">立即注册</a>
                                    <span>|</span>
                                    <a href="#" class = "outer-link">忘记密码？</a>
                                </span>
                            </div> 
                            <div class = "other-way-b">
                                <fieldset class = "other-way">
                                    <legend align = "center" class = "title">其他方式登录</legend>
                                </fieldset>
                                <div class = "sna-login">
                                    <a href="#" class = "sna-login-link"><i class = "icons-type qq"></i></a>
                                    <a href="#" class = "sna-login-link sna-login-link-wb"><i class = "icons-type weibo"></i></a>
                                    <a href="#" class = "sna-login-link"><i class = "icons-type zhifubao"></i></a>
                                    <a href="#" class = "sna-login-link sna-login-link-wx"><i class = "icons-type we-chat"></i></a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "footer">
            <div class = "nf-link">
                <ul class = "select-list">
                   <li><a href="#">简体 | </a></li> 
                   <li><a href="#">繁体 | </a></li> 
                   <li><a href="#">English | </a></li> 
                   <li><a href="#">常见问题 | </a></li> 
                   <li><a href="#">隐私政策</a></li> 
                </ul>
            </div>
            <p class = "intro">小米公司版权所有-京ICP备10046444-

                -京ICP证110507号
            </p>
        </div>
    </div>
